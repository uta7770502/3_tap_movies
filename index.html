<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎬 3タップムービー</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 95%;
      max-width: 600px;
      margin: 12px auto;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    section {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>🎬 3タップムービー</h1>
  <input type="text" placeholder="映画タイトルや俳優名で検索">
  <button class="btn">検索</button>
  <button class="btn">⭐ お気に入りリスト</button>

  <section>
    <h2>🎭 ジャンルから探す</h2>
    <button class="btn">💥 アクション</button>
    <button class="btn">😂 コメディ</button>
    <button class="btn">💖 恋愛</button>
    <button class="btn">🎨 アニメ</button>
  </section>

  <section>
    <h2>😊 気分で探す</h2>
    <button class="btn">😭 泣きたい</button>
    <button class="btn">🤣 笑いたい</button>
    <button class="btn">😱 ドキドキ</button>
    <button class="btn">🤩 ワクワク</button>
  </section>

  <section>
    <h2>🔥 今週の人気映画</h2>
    <button class="btn">ランキングを見る</button>
  </section>

  <footer>
    <h2>🔍 検索結果 / お気に入り</h2>
    <p style="font-size: 12px; color: #555;">
      This product uses the TMDb API but is not endorsed or certified by TMDb.
    </p>
  </footer>
</body>
</html>
