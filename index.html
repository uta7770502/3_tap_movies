<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>映画検索＋お気に入り</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .movie { 
      border-bottom: 1px solid #ccc; 
      margin-bottom: 20px; 
      padding-bottom: 15px; 
      display: flex;
      align-items: flex-start;
    }
    .movie img { width: 120px; margin-right: 15px; border-radius: 4px; }
    .movie div { max-width: 600px; }
    button { margin-top: 5px; cursor: pointer; }
    footer { margin-top: 40px; font-size: 12px; color: #666; text-align: center; }
    footer img { vertical-align: middle; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🎬 映画検索 MVP</h1>
  <button onclick="location.href='https://uta7770502.github.io/'">🏠 トップに戻る</button>
  <br><br>
  <input id="searchInput" type="text" placeholder="映画タイトルや俳優名で検索" size="40">
  <button onclick="searchMovies()">検索</button>
  <button onclick="showFavorites()">⭐お気に入りリスト</button>

  <div id="results"></div>

  <footer style="margin-top:40px; text-align:center;">
  <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
  <a href="https://www.themoviedb.org/" target="_blank">
  <img src="tmdb.png" alt="TMDb Logo" width="120">
</a>
  <br><br>
  <button onclick="location.href='index.html'">🏠 トップに戻る</button>
</footer>

  <script>
    const API_KEY = "aed5acb88a9374b39d1662a6f4eb4c8f"; // ← あなたのAPIキー

    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    // 映画検索
    async function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (!query) {
        alert("検索ワードを入力してください！");
        return;
      }
      const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=ja`;
      const res = await fetch(url);
      const data = await res.json();
      displayMovies(data.results);
    }

    // 映画一覧を表示
    function displayMovies(movies, isFavoriteList = false) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (movies.length === 0) {
        resultsDiv.innerHTML = "<p>映画が見つかりません。</p>";
        return;
      }

      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        const poster = movie.poster_path 
          ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
          : "https://via.placeholder.com/120x180?text=No+Image";
        const overviewShort = movie.overview ? movie.overview.slice(0, 80) : "説明なし";

        div.innerHTML = `
          <img src="${poster}" alt="${movie.title}">
          <div>
            <h2>${movie.title} (${movie.release_date?.slice(0,4) || "不明"})</h2>
            <p>${overviewShort}... 
              <span style="color:blue;cursor:pointer" onclick="alert('${(movie.overview || "詳細なし").replace(/'/g, "\'")}')">
              続きを読む</span>
            </p>
            <button onclick="addFavorite(${movie.id}, '${movie.title.replace(/'/g,"\'")}', '${poster}')">⭐ お気に入りに追加</button>
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // お気に入りに追加
    function addFavorite(id, title, poster) {
      if (!favorites.find(f => f.id === id)) {
        favorites.push({id, title, poster});
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert(`${title} をお気に入りに追加しました！`);
      } else {
        alert("すでにお気に入りに入っています！");
      }
    }

    // お気に入りリスト表示
    function showFavorites() {
      displayMovies(favorites, true);
    }
  </script>
</body>
</html>
