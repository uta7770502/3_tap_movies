<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3タップムービー</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
      text-align: center;
    }
    /* カード型大ボタン */
    .big-button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 15px auto;
      padding: 18px;
      font-size: 20px;
      text-align: center;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .big-button:hover {
      transform: scale(1.05);
    }
    /* セクション */
    h2 {
      margin-top: 30px;
      color: #333;
      text-align: center;
    }
    .section {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>🎬 3タップムービー</h1>

  <div class="section">
    <input id="searchInput" type="text" placeholder="映画タイトルや俳優名で検索">
    <button class="big-button" onclick="searchMovies()">検索</button>
    <button class="big-button" onclick="showFavorites()">⭐ お気に入りリスト</button>
  </div>

  <div class="section">
    <h2>🎭 ジャンルから探す</h2>
    <button class="big-button">💥 アクション</button>
    <button class="big-button">😂 コメディ</button>
    <button class="big-button">💖 恋愛</button>
    <button class="big-button">🎨 アニメ</button>
  </div>

  <div class="section">
    <h2>😊 気分で探す</h2>
    <button class="big-button">😭 泣きたい</button>
    <button class="big-button">🤣 笑いたい</button>
    <button class="big-button">😱 ドキドキ</button>
    <button class="big-button">🤩 ワクワク</button>
  </div>

  <div class="section">
    <h2>🔥 今週の人気映画</h2>
    <button class="big-button">ランキングを見る</button>
  </div>
</body>
</html>
