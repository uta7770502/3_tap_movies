<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3タップムービー</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
      text-align: center;
    }
    /* ボタン全般 */
    button, .btn {
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 10px;
      margin: 8px;
      cursor: pointer;
      border: none;
    }
    /* 検索ボタン */
    .search-button {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: #fff;
      font-weight: bold;
    }
    /* ジャンル・気分ボタン */
    .genre-btn, .mood-btn {
      font-size: 16px;
      padding: 12px 20px;
      margin: 6px;
      background: linear-gradient(45deg, #ff9966, #ff5e62);
      color: #fff;
      border: none;
      border-radius: 12px;
    }
    /* セクション */
    h2 {
      margin-top: 30px;
      color: #333;
    }
    .section {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>🎬 3タップムービー</h1>
  <div class="section">
    <input id="searchInput" type="text" placeholder="映画タイトルや俳優名で検索">
    <button class="search-button" onclick="searchMovies()">検索</button>
    <button class="btn" onclick="showFavorites()">⭐ お気に入りリスト</button>
  </div>

  <div class="section">
    <h2>🎭 ジャンルから探す</h2>
    <button class="genre-btn">💥 アクション</button>
    <button class="genre-btn">😂 コメディ</button>
    <button class="genre-btn">💖 恋愛</button>
    <button class="genre-btn">🎨 アニメ</button>
  </div>

  <div class="section">
    <h2>😊 気分で探す</h2>
    <button class="mood-btn">😭 泣きたい</button>
    <button class="mood-btn">🤣 笑いたい</button>
    <button class="mood-btn">😱 ドキドキ</button>
    <button class="mood-btn">🤩 ワクワク</button>
  </div>
</body>
</html>
